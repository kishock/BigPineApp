<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="documentTitle">Lottery Number Generator</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --container-bg-color: #fff;
            --text-color: #333;
            --secondary-text-color: #555;
            --lottery-section-border: #eee;
            --lottery-section-bg: #fdfdfd;
            --number-bg-color: #e9ecef;
            --number-text-color: #333;
            --button-bg-color: #28a745;
            --button-hover-bg-color: #218838;
            --header-color: #333;
        }

        body.dark-mode {
            --background-color: #2c2c2c;
            --container-bg-color: #3c3c3c;
            --text-color: #f0f0f0;
            --secondary-text-color: #cccccc;
            --lottery-section-border: #555;
            --lottery-section-bg: #444;
            --number-bg-color: #555;
            --number-text-color: #f0f0f0;
            --button-bg-color: #0056b3;
            --button-hover-bg-color: #004085;
            --header-color: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            color: var(--header-color);
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }
        .lottery-section {
            margin-bottom: 30px;
            border: 1px solid var(--lottery-section-border);
            padding: 20px;
            border-radius: 8px;
            background-color: var(--lottery-section-bg);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        h2 {
            color: var(--secondary-text-color);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .numbers {
            font-size: 2em;
            font-weight: bold;
            color: #007bff; /* This color might remain constant or be a separate var */
            margin-bottom: 20px;
            min-height: 1.5em; /* Ensure space even when empty */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .numbers span {
            background-color: var(--number-bg-color);
            color: var(--number-text-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .mega-ball, .power-ball {
            background-color: #dc3545 !important;
            color: #fff !important;
        }
        button {
            background-color: var(--button-bg-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: var(--button-hover-bg-color);
        }
        .button-group {
            margin-top: 20px;
        }
        .settings-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .settings-container button {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            background-color: var(--button-bg-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-container button:hover {
            background-color: var(--button-hover-bg-color);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <button class="theme-toggle-button" onclick="toggleTheme()" data-i18n="toggleThemeButton">테마 전환</button>
        <button onclick="setLanguage('ko')">한국어</button>
        <button onclick="setLanguage('en')">English</button>
    </div>
    <div class="container">
        <h1 data-i18n="mainTitle">로또 번호 생성기</h1>

        <div class="lottery-section">
            <h2 data-i18n="megaMillionsTitle">메가 밀리언 (Mega Millions)</h2>
            <div id="megaMillionsNumbers" class="numbers"></div>
            <div class="button-group">
                <button onclick="generateMegaMillions()" data-i18n="generateNumbersButton">번호 생성</button>
            </div>
        </div>

        <div class="lottery-section">
            <h2 data-i18n="powerballTitle">파워볼 (Powerball)</h2>
            <div id="powerballNumbers" class="numbers"></div>
            <div class="button-group">
                <button onclick="generatePowerball()" data-i18n="generateNumbersButton">번호 생성</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            'ko': {
                documentTitle: '로또 번호 생성기',
                mainTitle: '로또 번호 생성기',
                megaMillionsTitle: '메가 밀리언 (Mega Millions)',
                powerballTitle: '파워볼 (Powerball)',
                generateNumbersButton: '번호 생성',
                toggleThemeButton: '테마 전환'
            },
            'en': {
                documentTitle: 'Lottery Number Generator',
                mainTitle: 'Lottery Number Generator',
                megaMillionsTitle: 'Mega Millions',
                powerballTitle: 'Powerball',
                generateNumbersButton: 'Generate Numbers',
                toggleThemeButton: 'Toggle Theme'
            }
        };

        function setLanguage(lang) {
            document.documentElement.lang = lang; // Set lang attribute on <html>
            localStorage.setItem('language', lang);
            applyTranslations(lang);
        }

        function applyTranslations(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (element.tagName === 'TITLE') {
                    element.textContent = translations[lang][key];
                } else if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        function generateRandomNumbers(count, max, exclude = []) {
            const numbers = new Set();
            while (numbers.size < count) {
                let num = Math.floor(Math.random() * max) + 1;
                if (!exclude.includes(num)) {
                    numbers.add(num);
                }
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        function displayNumbers(elementId, mainNumbers, specialBall) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            mainNumbers.forEach(num => {
                const span = document.createElement('span');
                span.textContent = num;
                container.appendChild(span);
            });
            const specialSpan = document.createElement('span');
            specialSpan.textContent = specialBall;
            specialSpan.classList.add(elementId.includes('mega') ? 'mega-ball' : 'power-ball');
            container.appendChild(specialSpan);
        }

        function generateMegaMillions() {
            const mainNumbers = generateRandomNumbers(5, 70); // 5 unique numbers from 1 to 70
            const megaBall = Math.floor(Math.random() * 25) + 1; // 1 Mega Ball from 1 to 25
            displayNumbers('megaMillionsNumbers', mainNumbers, megaBall);
        }

        function generatePowerball() {
            const mainNumbers = generateRandomNumbers(5, 69); // 5 unique numbers from 1 to 69
            const powerBall = Math.floor(Math.random() * 26) + 1; // 1 Powerball from 1 to 26
            displayNumbers('powerballNumbers', mainNumbers, powerBall);
        }

        // Theme switching logic
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Apply theme and language on page load
        (function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            const savedLanguage = localStorage.getItem('language') || 'ko'; // Default to Korean
            setLanguage(savedLanguage);
        })();
    </script>
</body>
</html>
